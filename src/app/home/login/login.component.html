<div class="bgComponent">
    
   <H1>PARTNES CARDS</H1>
    <div class="botones"> 
        <input [(ngModel)]='textoDeInput' type="text" class="Search" id="Csearch" placeholder="usuario">  
        <button (click)="SearchUser()">SEARCH</button>
      </div>

      <mat-grid-list cols="2" rowHeight="1.8:1">
        <mat-grid-tile *ngFor="let item of listData" > 
    
        <mat-card class="example-card"  >
          <mat-card-header>
            <mat-card-title class="Cname">{{item.login}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{item.avatar_url}}" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <span> <b>ID</b> : {{item.id}}</span> 
            <br>        
            <span> <b>Score</b> : {{item.score}}</span>
            <br>     
            <button (click)="valScore(item.score)" class="perfil" [routerLink]="['User/', item.login]" >Perfil</button>
          </mat-card-content>
        </mat-card>
    
      </mat-grid-tile>    
      </mat-grid-list>



</div>
